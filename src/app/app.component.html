<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="m-5 text-center">Operações matemáticas</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-5">
            <app-calculadora operator="+"></app-calculadora>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-5">
            <app-calculadora operator="-"></app-calculadora>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-5">
            <app-calculadora operator="*"></app-calculadora>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-5">
            <app-calculadora operator="/"></app-calculadora>
        </div>
    </div>
</div>
